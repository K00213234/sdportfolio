<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Skeleton</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script defer src="src/index.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav">
        <ul>
          <li><a id="contact">Contact me</a></li>
          <li><a id="github">Github</a></li>
        </ul>
      </div>
      <!-- NOTE: Align is a quick way of positioning a div element, it can me left, right or center -->
      <div id="programmer" align="center">
        <div>
          <!-- Showcase image is inserted here from index.js -->
            <img
            id="portrait"
            alt="portrait"
          />
          <h1 id="name"><!-- Name is inserted here from index.js --></h1>
          <p id="description"><!-- Description is inserted here from index.js --></p>
        </div>
      </div><br /><br />
      <div id="content">
        <h1 id="showcaseMSG"><!-- Showcase message is inserted here from index.js --></h1>
        <div id="showcaseGallery">
          <!-- Showcase content is inserted here from index.js -->
          <div>
            <h3>KanBan board</h3>
            <img id="PONE" src="" alt="">
          </div>
          <div>
            <h3>Web game</h3>
            <img id="PTWO" src="" alt="">
          </div>
          <div>
            <h3>Mobile game</h3>
            <img id="PTHREE" src="" alt="">
          </div><br />
        </div>
      </div>
    </div>
  </body>
</html>
